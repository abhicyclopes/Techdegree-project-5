<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techdegree Project 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/baguetteBox.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5">
        <!-- Search Bar -->
        <div class="col-md-6 mx-auto mb-5">
            <input class="w-100 rounded border border-dark p-2" type="search" name="search" id="search"
                placeholder="Search Images">
        </div>

        <!-- Gallery -->
        <div class="row gallery justify-content-center">
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/01.jpg"
                    data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/01.jpg" alt="Hay Bales">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/02.jpg"
                    data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/02.jpg" alt="Lake">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/03.jpg"
                    data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/03.jpg" alt="Canyon">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/04.jpg"
                    data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/04.jpg" alt="Iceberg">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/05.jpg"
                    data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/05.jpg" alt="Desert">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/06.jpg"
                    data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/06.jpg" alt="Fall">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/07.jpg"
                    data-caption="I drove past this plantation yesterday, everything is so green!">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/07.jpg" alt="Plantation">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/08.jpg"
                    data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/08.jpg" alt="Dunes">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/09.jpg" alt="Countryside Lane">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/10.jpg"
                    data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/10.jpg" alt="Sunset">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/11.jpg"
                    data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/11.jpg" alt="Cave">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-3">
                <a href="images/big/12.jpg"
                    data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img class="img-fluid rounded shadow" src="images/thumbnail/12.jpg" alt="Bluebells">
                </a>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/baguetteBox.js"></script>
    <script src="js/searchFilter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
